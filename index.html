<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

 
</head>
<body>

  <main class="conteiner">
    <div class="conteudo">
      
      <section class="image"><img src="images/image-product-desktop.jpg" alt="imagem perfume"></section>
       <section class="text">
        <h5>PERFUME</h5>
        <h1>Gabrielle<br>Essence Eau De<br>Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <section class="preço" >
          <h3>$149.99</h3>
          <p class="preço_sublinhado">$169.99</p>
        </section > 

      <section class="botao">     
        <buttom><img src="images/icon-cart.svg" alt="imagem carrinho"> Add to Cart</buttom>
     </section>
     
    </div>
    
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#https://github.com/">Yuri Góes</a>.
  </footer>
</body>
</html>
